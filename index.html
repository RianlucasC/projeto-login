<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../estilos/style.css">
    <link rel="stylesheet" href="../estilos/media-Queries.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
</head>
<body>
    <main class="container">
        <section>
            <div id="img">
                <img src="/imagens/pexels-guilherme-rossi-1755683.jpg" alt="">
            </div>
            <div id="contFormulario">
                <div id="formulario">
                    <h1>Login</h1>
                    <form action="" method="post">
                        <input type="email" name="email" id="idEmail" placeholder="Email de Usuario" required >
                        <input type="password" name="senha" id="idSenha" placeholder="senha" min="4">
                        <input type="submit" value="Enviar" id="btn">
                    </form>
                </div>
            </div>
        </section>
    </main>  
</body>
</html>
